<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js"></script>
    <script>
        let customRadios;

        /**
         * Radio class containing the state of our stations.
         * Includes all methods for playing, stopping, etc.
         * @param {Array} stations Array of objects with station details.
         * @param {number} volume Number from 0.0 to 1.0
         */
        const Radio = function (stations, volume) {
            let self = this;

            self.stations = stations;
            self.volume = volume;
            self.index = 0;
        };
        Radio.prototype = {
            /**
             * Play a station with a specific index.
             * @param  {Number} index Index in the array of stations.
             */
            play: function (index) {
                let self = this;
                let sound;

                index = index !== -1 ? index : self.index;
                let station = self.stations[index];

                // If we already loaded this track, use the current one.
                // Otherwise, setup and load a new Howl.
                if (station.howl) {
                    sound = station.howl;
                } else {
                    sound = station.howl = new Howl({
                        src: station.data.url,
                        html5: true, // A live stream can only be played through HTML5 Audio.
                        format: ['opus', 'ogg', 'mp3'],
                        volume: (station.data.volume || 1.0) * self.volume || 0.1
                    });
                }

                // Begin playing the sound.
                sound.play();

                // Keep track of the index we are currently playing.
                self.index = index;
            },

            /**
             * Stop a station's live stream.
             */
            stop: function () {
                let self = this;
                let station = self.stations[self.index];
                if (!station || !station.howl) return;

                let sound = station.howl;
                // Stop playback first, then unload (required for HTML5 live streams to actually stop).
                if (typeof sound.stop === "function") sound.stop();
                if (sound.state && sound.state() !== "unloaded" && typeof sound.unload === "function") {
                    sound.unload();
                }
            },

            /**
             * Change stations volume.
             * @param {number} volume Number from 0.0 to 1.0
             */
            setVolume: function(volume) {
                let self = this;

                self.volume = volume;

                for (let i = 0, length = self.stations.length; i < length; i++) {
                    if (self.stations[i].howl) {
                        self.stations[i].howl.volume((self.stations[i].data.volume || 1.0) * volume);
                    }
                }
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            // FiveM docs: fetch to https://${GetParentResourceName()}/callbackName (no cfx-nui- prefix)
            const resourceName = typeof GetParentResourceName === "function" ? GetParentResourceName() : "oocradioloader";
            const nuiUrl = "https://" + resourceName + "/radio:ready";

            function requestCreate() {
                fetch(nuiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json; charset=UTF-8" },
                    body: "{}"
                });
            }

            requestCreate();

            window.addEventListener("message", (event) => {
                let item = event.data;

                switch (item.type) {
                    case "create":
                        customRadios = new Radio(item.radios, item.volume);
                        break;
                    case "volume":
                        if (customRadios) {
                            customRadios.setVolume(item.volume);
                        }
                        break;
                    case "play":
                        if (typeof customRadios !== "undefined") {
                            let index = customRadios.stations.findIndex((radio) => {
                                return radio.name === item.radio;
                            });
                            if (index === -1) break;
                            let isNotPlaying = (customRadios.stations[index].howl && !customRadios.stations[index].howl.playing());

                            if (isNotPlaying || !customRadios.stations[index].howl) {
                                customRadios.play(index);
                            }
                        } else {
                            requestCreate();
                        }
                        break;
                    case "stop":
                        if (customRadios) customRadios.stop();
                        break;
                }
            });
        });
    </script>
</head>
<body>
</body>
</html>
