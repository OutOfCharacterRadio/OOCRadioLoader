<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="loadscreen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background" id="background"></div>
    <div class="overlay"></div>

    <main class="content">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Community Logo" class="logo" id="logo" onerror="this.style.display='none'; document.getElementById('logo-placeholder').style.display='flex';">
            <div class="logo-placeholder" id="logo-placeholder">LOGO</div>
        </div>

        <h1 class="title" id="welcome-title">Welcome to the Server</h1>
        <p class="subtitle">Preparing your experience...</p>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span class="progress-text" id="progress-text">0%</span>
        </div>

        <div class="radio-module">
            <div class="radio-header">
                <img src="assets/oocradio_logo.png" alt="" class="radio-logo" id="radio-logo" onerror="this.style.display='none';">
                <div class="radio-header-text">
                    <span class="placeholder-label">Out of Character Radio</span>
                    <span class="radio-website">oocradio.com</span>
                </div>
            </div>
            <div class="radio-controls">
                <button type="button" class="radio-btn" id="radio-toggle" title="Play / Pause" aria-label="Play or pause radio">
                    <svg class="radio-icon radio-icon-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
                    <svg class="radio-icon radio-icon-pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <div class="radio-volume-wrap">
                    <label for="radio-volume" class="radio-volume-label">Volume</label>
                    <input type="range" id="radio-volume" class="radio-volume" min="0" max="100" value="25" aria-label="Radio volume">
                </div>
                <span class="radio-status" id="radio-status">Paused</span>
            </div>
            <audio id="radio-audio" preload="none" crossorigin="anonymous">
                <source src="https://broadcast.drownradio.net/listen/oocradio_public/radio.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="placeholder-section">
            <div class="placeholder-card">
                <span class="placeholder-label">Rules &amp; Info</span>
                <div class="placeholder-body" id="rules-content">Loading…</div>
            </div>
            <div class="placeholder-card">
                <span class="placeholder-label">What's New</span>
                <div class="placeholder-body" id="latest-news-content">Loading…</div>
            </div>
        </div>

        <footer class="footer">
            <span>Connecting to server...</span>
        </footer>
    </main>

    <script src="loadscreen.js"></script>
</body>
</html>
